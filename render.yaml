services:
  - type: web
    name: tpcp-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGODB_URI
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: BCRYPT_SALT_ROUNDS
        value: 12
      - key: MAX_LOGIN_ATTEMPTS
        value: 5
      - key: LOCKOUT_TIME
        value: 15
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: FB_APP_ID
        sync: false
      - key: FB_APP_SECRET
        sync: false
      - key: FB_VERIFY_TOKEN
        sync: false
      - key: APP_URL
        sync: false
      - key: VNPAY_URL
        value: http://sandbox.vnpayment.vn/tryitnow/Home/CreateOrder
      - key: VNPAY_RETURN_URL
        sync: false
      - key: VNPAY_TMN_CODE
        sync: false
      - key: VNPAY_SECRET_KEY
        sync: false
      - key: VNPAY_HASH_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
